<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
<body>
<script>
  function pow(x, n) {
    return x ** n;
  }
  let x = prompt('Введите число x');
  let n = prompt('Введите число n');
  if (n > 0) {
    alert(pow(x, n));
  } else {
    alert('Введите целое число');
  }
</script>
</body>
</html>
