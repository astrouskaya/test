<!DOCTYPE html>
<meta charset="utf-8">
<html>
<body>
<script>
    const browser = prompt("What is your browser?", "");
    if(browser === 'Edge') {
        alert("You've got the Edge!");
    } else if (browser === 'Chrome'
        || browser === 'Firefox'
        || browser === 'Safari'
        || browser === 'Opera') {
        alert( 'Okay we support these browsers too' );
    } else {
        alert( 'We hope that this page looks ok!' );
    }
</script>
</body>
</html>
